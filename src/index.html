<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Monster Inc. Game</h1>
      <div style="text-align: center; margin: 50px 0px">
        <img
          src="../images/logo-game.png"
          alt="monster inc Game"
          class="logo"
        />
      </div>
      <button
        type="button"
        class="btn btn-primary btn-lg"
        id="start-game-button"
      >
        START GAME
      </button>
      <button type="button" class="btn btn-success" id="monster-button">
        Monster
      </button>
      <canvas width="1200" height="800" style="border: 2px solid red"></canvas>
    </div>
    <script src="javascript/character.js"></script>
    <script src="javascript/canvas.js"></script>
  </body>
</html>
